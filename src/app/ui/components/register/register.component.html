<div class="register_bigdiv col-md-12">
  <!-- <div class="col-md-3"></div> -->
  <div class="col-md-10">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      <div class="form-group">
        <label for="nameSurname">Name & Surname</label>
        <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Name & Surname" [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">Please enter your name and surname</small>
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Enter minimum 3 character and max 50 character</small>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" [ngClass]="{'is-invalid': submitted && component.username.errors}" placeholder="Username">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.username.errors?.required">Please enter your username</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" [ngClass]="{'is-invalid': submitted && component.email.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required">Please enter your email address</small>
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email">Please enter email address adam kimi</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && component.password.errors}">
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Confirm Password" [ngClass]="{'is-invalid': submitted && component.passwordConfirm.errors}">
        <small *ngIf="submitted && frm.hasError('notSame')">Please enter confirmn password</small>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>

  </div>
  <!-- <div class="col-md-3"></div> -->
</div>
